<html>
  <head>
    <link rel=stylesheet href="/assets/css/styles.css">
  </head>

  <body>
    <div id=comms>
      <div class=inner>
        <h3>tracker<sup>beta!!</sup></h3>
        <p>
          <span class=title>speed</span><br>
          <span id=spd>-.-</span>m/s / 
          <span id=spdmph>-.-</span>mph<br>
        </p>
        <p>
          <span class=title>position</span><br>
          <span id=lat>--.----</span>, <span id=lng>--.----</span><br>
        </p>
        <p>
          <span class=title>altitude</span><br>
          <span id=alt>----</span>m<br>
        </p>
        <p>
          <span class=title>payload temp</span><br>
          <span id=tmpint>--</span>°C<br>
        </p>
        <p>
          <span class=title>outside temp</span><br>
          <span id=tmpext>--</span>°C<br>
        </p>
        <p>
          <span class=title>pressure</span><br>
          <span id=press>--</span> Pa<br>
        </p>
        <p>
          <span class=title>payload voltage</span><br>
          <span id=volts>--</span>V<br>
        </p>
      </div>

      <div id=bottom>
        <div class=inner>
        <p>
          <span class=title>last rssi</span><br>
          <span id=rssi>--</span>dB<br>
        </p>
        <p>
          <span class=title>last heard from...</span><br>
          <span id=lastupdate>--</span> seconds ago
        </p>
        </div>
      </div>
    </div>

    <div id=map></div>

    <script src="/assets/js/bundle.js"></script>
  </body>
</html>
